<!DOCTYPE html>
<html>
    <head>
      <title>Game of life</title>
      <meta name="format-detection" content="telephone=no" />
      <meta name="viewport" content="width=320, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
      <link rel="stylesheet" href="assets/lib/normalize-css/normalize.css">
      <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
      <script src="assets/lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
      <script src="assets/js/gameoflife.js" type="text/javascript"></script>
      <script>
        jQuery(function() {
          var canvasHandler, currentCanvas;
          currentCanvas = jQuery('#game_canvas')[0];
          canvasHandler = new App.CanvasHandler(currentCanvas, 20);
          App.GameRunner.init(canvasHandler, App.cellFactory, { gridLength: 20, randomBoard: true});
        });
      </script>
      <style type="text/css">
        body {
          margin: 0 auto;
          margin-top: 10px;
          text-align: center;
          background: #F8F4D7;
        }
        .controls {
          text-align: center;
          padding-top: 10px;
          width: 320px;
        }
        .controls button {
          width: 49%;
          float: left;
        }
        .controls button:last-child {
          float: right;
        }
        .info {
          width: 320px;
          margin-top: 50px;
          text-align: center;
        }
        .main-container {
          margin: 0 auto;
          width: 320px;
          text-align: left;
        }
        .canvas_wrapper {
          position: relative;
        }
        .canvas_wrapper canvas {
          border-radius: 3px;
          background: #F8F4D7;
        }
        ul {
          list-style: none;
        }
      </style>
    </head>
    <body>
      <div class="main-container">
        <div class="canvas_wrapper">
          <canvas width="320" height="320" id="game_canvas"></canvas>
        </div>
        <div class="controls">
          <button id="play_pause" class="btn btn-default btn-sm">Run</button>
          <button id="clear" class="btn btn-default btn-sm">Clear</button>
        </div>
        <br />
        <div class="info">
          <h2>Game of Life</h2>
          <p class="lead">This is a zero player game, designed using the rules stated by <a href="http://en.wikipedia.org/wiki/Conway's_Game_of_Life">Conway's Game of Life</a>.</p>
          <p>
            <b>Run</b> starts the game.<br />
            <b>Clear</b> empties the current bord.<br />
            <b>Click/touch</b> to add/remove cell.<br />
          </p>
          <p>
            Find on <a href="https://github.com/mageng/game-of-life">Github</a>
          </p>
        </div>
      </div>
    </body>
</html>
