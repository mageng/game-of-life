<!DOCTYPE html>
<html>
    <head>
      <title>Game of life</title>
      <meta name="format-detection" content="telephone=no" />
      <meta name="viewport" content="width=320, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
      <link rel="stylesheet" href="assets/lib/normalize-css/normalize.css">
      <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
      <script src="assets/lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
      <script src="assets/js/gameoflife.js" type="text/javascript"></script>
      <script>
        jQuery(function() {
          var canvasHandler, currentCanvas;
          currentCanvas = jQuery('#game_canvas')[0];
          canvasHandler = new App.CanvasHandler(currentCanvas, 20);
          App.GameRunner.init(canvasHandler, App.cellFactory, { gridLength: 20, randomBoard: true});
        });
      </script>
      <style type="text/css">
        body {
          margin: 0 auto;
          margin-top: 10px;
          text-align: center;
        }
        .controls {
          text-align: center;
          width: 320px;
        }
        .controls button {
          width: 50%;
          float: left;
        }
        .info {
          width: 320px;
          margin-top: 20px;
        }
        .main-container {
          margin: 0 auto;
          width: 320px;
          text-align: left;
        }
        .canvas_wrapper {
          position: relative;
        }
        .canvas_wrapper canvas {
          border: 1px solid black;
          border-radius: 3px;
          background: #EEE;
        }
        ul {
          list-style: none;
        }
      </style>
    </head>
    <body>
      <div class="main-container">
        <div class="canvas_wrapper">
          <canvas width="320" height="320" id="game_canvas"></canvas>
        </div>
        <div class="controls">
          <button id="play_pause">Run</button>
          <button id="clear">Clear</button>
        </div>
        <br />
        <div class="info">
          <ul>
            <li><b>Run</b> starts the game</li>
            <li><b>Clear</b> clears the current board</li>
            <li>Click anyware to add/remove cell</li>
          </ul>
        </div>
      </div>
    </body>
</html>
